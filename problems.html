<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Problems</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script type="module" defer src="scripts/problems.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">&gt; DSA <span>Prep Hub</span></div>
    <ul class="nav-links">
        <li><a href="/index.html">Dashboard</a></li>
        <li><a href="/problems.html" class="active">Problems</a></li>
        <li><a href="/account.html">Account</a></li>
      </ul>
  </nav>

  <main>
    <div class="container">
      <div class="page-header">
        <h1>Problems</h1>
        <button id="openFormBtn">Insert New Problem</button>
      </div>

      <ul class="problem-list" id="entriesList">
      </ul>
    </div>
  </main>

  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>

      <form id="problemForm">
        <h2>Add Problem</h2>
        <div class="form-group">
          <label for="title">Problem Title</label>
          <input type="text" id="title" name="title" placeholder="e.g., Two Sum" required />
        </div>

        <div class="form-group">
          <label for="platform">Platform</label>
          <select id="platform" name="platform"  required>
            <option value="LeetCode">LeetCode</option>
            <option value="HackerRank">NeetCode</option>
          </select>
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" name="difficulty"  required>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" placeholder="e.g., Arrays, DP"  required/>
        </div>

        <div class="form-group">
          <label for="timeTaken">Time Taken (minutes)</label>
          <input type="number" id="timeTaken" name="timeTaken" placeholder="e.g., 30"  required/>
        </div>

        <div class="form-group">
          <label for="language">Language</label>
          <select id="language" name="language"  required>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dateSolved">Date Solved</label>
          <input type="date" id="dateSolved" name="dateSolved"  required/>
        </div>

        <div class="form-group">
          <label for="solution">Solution</label>
          <textarea id="solution" name="solution" placeholder="Solution" required></textarea>
        </div>

        <div class="form-group">
          <label for="reflection">Reflection</label>
          <textarea id="reflection" name="reflection" placeholder="Reflection" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Add Problem</button>
      </form>

      <div class="problem-detail hidden" id="problemDetail">
        <h2 id="detailTitle" ></h2>
        <p><strong>Problem Id:</strong> <span id="detailId"></span></p>
        <p><strong>Platform:</strong> <span id="detailPlatform"></span></p>
        <p><strong>Difficulty:</strong> <span id="detailDifficulty"></span></p>
        <p><strong>Category:</strong> <span id="detailCategory"></span></p>
        <p><strong>Time Taken:</strong> <span id="detailTime"></span> min</p>
        <p><strong>Language:</strong> <span id="detailLanguage"></span></p>
        <p><strong>Date Solved:</strong> <span id="detailDate"></span></p>
        <strong>Solution:</strong>
        <pre><code id="detailSolution" class="problem-text"></code></pre>
        <strong>Reflection:</strong>
        <pre><code id="detailReflection" class="problem-text"></code></pre>
        <button id="delete-btn">Delete Problem Entry</button>
      </div>
    </div>
  </div>
</body>
<script type="module" src="scripts/auth.js"></script>
</html>
