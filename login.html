<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up - DSA Prep Hub</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar">
  <div class="logo">&gt; DSA <span>Prep Hub</span></div>
  <ul class="nav-links">
    <li><a href="/index.html">Dashboard</a></li>
    <li><a href="/problems.html">Problems</a></li>
    <li><a href="/account.html">Account</a></li>
  </ul>
  <div class="theme-toggle-wrapper">
    <label class="theme-toggle">
      <input type="checkbox" id="themeToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
</nav>

    <main>
      <section class="hero">
        <h1 id="formTitle">Login</h1>
        <p id="formSubtitle">Sign in to your account</p>
      </section>

      <section class="account-form">
        <form id="authForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="submit-btn" id="authBtn">Login</button>
        </form>

        <p style="margin-top: 1rem">
          <span id="toggleText">Donâ€™t have an account?</span>
          <a href="#" id="toggleForm">Sign Up</a>
        </p>
      </section>
    </main>
  </body>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="/scripts/theme.js"></script>
</html>
